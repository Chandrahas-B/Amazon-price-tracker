<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/results.css') }}">
    <title>{{ name }}</title>
</head>
<body>
    <table>
    <tr>
        <th> Product Name </th>
        <th> Price </th>
    </tr>
        {% for product in product_list %}
        <tr> 
            <td> <a href="{{ url_for('details', id = ids[product], name = name) }}" target='_blank'> {{ product }} </td> </a>
            <td> {{ product_list[product] }}
        {% endfor %}
    </table>
</body>
</html>
